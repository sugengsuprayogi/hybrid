<ion-header>
  <page-navbar [title]="'BOOKMARKS' | translate">
    <button *ngIf="hasBookmarks" ion-button icon-only (click)="doRemoveAll($event)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </page-navbar>
</ion-header>

<ion-content>
  <empty-list *ngIf="!hasBookmarks" icon="bookmarks" text="BOOKMARKS_EMPTY"></empty-list>
  <bookmarks [list]="(stream$ | async)" [onClick]="doOpen" [onRemove]="doRemove"></bookmarks>
</ion-content>
